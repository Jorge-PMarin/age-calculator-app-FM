<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="calculator">
      <form class="calculator-form">
        <div class="calculator-input-wrapper">
          <div class="calculator-form-group">
            <label for="day" class="calculator-label">Day</label>
            <input
              type="number"
              id="day"
              name="day"
              placeholder="DD"
              class="calculator-input"
            />
            <label for="day" class="calculator-error">error message</label>
          </div>
          <div class="calculator-form-group">
            <label for="month" class="calculator-label">Month</label>
            <input
              type="number"
              id="month"
              name="month"
              placeholder="MM"
              class="calculator-input"
            />
            <label for="month" class="calculator-error">error message</label>
          </div>
          <div class="calculator-form-group">
            <label for="year" class="calculator-label">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="YYYY"
              class="calculator-input"
            />
            <label for="year" class="calculator-error">error message</label>
          </div>
        </div>
        <button class="calculator-btn">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow icon"
            aria-hidden="true"
          />
        </button>
      </form>
      <div class="calculator-results">
        <p class="calculator-output">
          <span class="calculator-years">--</span> years
        </p>
        <p class="calculator-output">
          <span class="calculator-months">--</span> months
        </p>
        <p class="calculator-output">
          <span class="calculator-days">--</span> days
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
