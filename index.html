<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <form class="calculator-form">
          <div class="calculator-form-group">
            <label for="day" class="calculator-label">Day</label>
            <input type="number" id="day" class="calculator-input" />
            <label for="day" class="calculator-error">error message</label>
          </div>
          <div class="calculator-form-group">
            <label for="month" class="calculator-label">Month</label>
            <input type="number" id="month" class="calculator-input" />
            <label for="month" class="calculator-error">error message</label>
          </div>
          <div class="calculator-form-group">
            <label for="year" class="calculator-label">Year</label>
            <input type="number" id="year" class="calculator-input" />
            <label for="year" class="calculator-error">error message</label>
          </div>
          <button class="calculator-btn"></button>
        </form>
        <div class="calculator-results">
          <p class="calculator-output">
            <span class="calculator-years">38</span> years
          </p>
          <p class="calculator-output">
            <span class="calculator-months">3</span> months
          </p>
          <p class="calculator-output">
            <span class="calculator-days">26</span> days
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
